<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div>
        <h1>Contact Me</h1>
        <form action="your_form_submission_endpoint" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<footer>
    <div class="social-links">
        <a href="https://t.me/yourusername" target="_blank">
            <img src="telegram-icon.png" alt="Telegram" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank">
            <img src="linkedin-icon.png" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://www.instagram.com/yourusername" target="_blank">
            <img src="instagram-icon.png" alt="Instagram" class="social-icon">
        </a>
</footer>
</html>
